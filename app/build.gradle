apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'


android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"


    productFlavors {
        dev {
            minSdkVersion 21
        }
        prod {
            minSdkVersion 14
        }
    }

    defaultConfig {
        applicationId "com.uoscs09.theuos2"
        minSdkVersion 14
        targetSdkVersion 23
    }
    signingConfigs {

        common {
            def keyInfoList = file(project.getRootDir().getAbsolutePath() + project.property('TheUOS.KeyStoreInfo')).readLines()

            storeFile file(project.getRootDir().getAbsolutePath() + project.property('TheUOS.KeyStore'))
            storePassword keyInfoList[0]
            keyAlias keyInfoList[1]
            keyPassword keyInfoList[2]
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.common
            minifyEnabled Boolean.valueOf(project.property('TheUOS.Debug.Proguard').toString())
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            signingConfig signingConfigs.common
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

}


retrolambda {
    jdk System.getenv("JAVA8_HOME")
    defaultMethods true
}

