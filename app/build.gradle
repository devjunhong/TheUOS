apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.uoscs09.theuos2"
        minSdkVersion 14
        targetSdkVersion 22
    }

    buildTypes {
        debug{
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v13:+'
    compile 'com.android.support:appcompat-v7:+'
    compile 'com.android.support:recyclerview-v7:+'
    compile 'com.android.support:cardview-v7:+'
    compile 'com.android.support:design:+'
    compile 'com.google.android.gms:play-services-maps:+'
    compile 'com.google.android.gms:play-services-analytics:+';
    compile 'com.mcxiaoke.volley:library:1.0.10@aar'
    compile 'com.nineoldandroids:library:+'
    compile 'com.nhaarman.listviewanimations:lib-core:3.1.0@aar'
    compile 'com.nhaarman.listviewanimations:lib-manipulation:3.1.0@aar'
   // compile 'com.nhaarman.listviewanimations:lib-core-slh:3.1.0@aar'
    compile 'com.afollestad:material-dialogs:+'
    compile 'com.pnikosis:materialish-progress:1.4'
    compile 'com.getbase:floatingactionbutton:1.9.0'
    compile 'com.balysv:material-ripple:+'
   // compile 'com.github.navasmdc:MaterialDesign:1.+@aar'
    //compile 'se.emilsjolander:stickylistheaders:+'
    compile 'jp.wasabeef:recyclerview-animators:1.1.2@aar'

    compile project(':stickylistheaders')
}
